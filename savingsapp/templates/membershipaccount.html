<!DOCTYPE html>
<html lang="en">

<head>
    {% load crispy_forms_tags %}
    {% load static  %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>

    <!--fade up notification upon successful redirect-->

    <div class="row">
        {% if messages %}
        <div class="alert alert-info" id="success-alert">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <ul class="messages">
                {% for message in messages %}
                <h3 {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</h3>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <div class="container">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
            <h3 class="border-bottom" style=" font-weight:bolder">Create Account Form</h3>
            <div class="separator"></div>
            <form method="post" novalidate>
                {% csrf_token %}

                <fieldset class="form-group">
                    <div class="form-group" style="font-size: 120%">
                        {{ form|crispy}}
                    </div>
                        <div class="form-group">
                            <button class="btn btn-success" type="submit"> Register</button>
                            <p>You have an account? <a href="{% url 'login' %}"> Login</a></p>
                        </div>
                </fieldset>
            </form>
        </div>
        </div>
    </div>
    </div>
</body>

</html>
